<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autômato Finito</title>

    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Autômato Finito</h1>
    </header>
    <main>
      <input
        type="text"
        name="tx-word"
        id="tx-word"
        placeholder="Digite aqui"
      />
      <button id="bt-insert-word">Adicionar Palavra</button>
      <button id="bt-reset-language">Restar Linguagem</button>

      <section id="word-list-section">
        <h2 style="margin-bottom: 10px">Linguagem</h2>
        <ul id="word-list"></ul>
      </section>
    </main>
    <footer>
      <p>TDE feito por Leonardo Follador e Luiz Felipe Buaszczyk</p>
    </footer>
  </body>
</html>
